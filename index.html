<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calcu">
        <input type="text" id="display" value="0" disabled>

        <div class="buttons">
            <button>OFF</button>
            <button>M+</button>
            <button>M-</button>
            <button>MRC</button>
            <button>ON/AC</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>%</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>MU</button>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
